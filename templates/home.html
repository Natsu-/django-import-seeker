
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/djangois.css">

<div id="main-container" class="container">

    <h1>Django Import Seeker</h1>

    <form action='/search' method='POST'>
        <input type="text" name="string_to_find" placeholder="Type a function/class from django" class="form-control"/>
        <button type="submit" class="btn btn-default">Chercher</button>
    </form>

    <div id="results">
        {% if result %}
        <input type="text" readonly="readonly" placeholder="Result here" value="{{ result }}" class="form-control search-success"/>
        {% else %}
        <input type="text" readonly="readonly" placeholder="No Result" class="form-control"/>
        {% endif %}
    </div>

</div>
