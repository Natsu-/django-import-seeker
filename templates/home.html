<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>Django Import Seeker</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/djangois.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/static/js/main.js"></script>
</head>

<body>
    <div id="main-container" class="container">

        <h1>Django Import Seeker</h1>

        <form action='/search' method='POST'>
            <input type="text" name="string_to_find" placeholder="Type a function/class from django" class="form-control"/>
            <button type="submit" class="btn btn-default">Chercher</button>
        </form>

        <div id="results">
            {% if result %}
            <input type="text" readonly="readonly" placeholder="Result here" value="{{ result }}" class="form-control search-success"/>
            {% else %}
            <input type="text" readonly="readonly" placeholder="No Result" class="form-control"/>
            {% endif %}
        </div>

    </div>
</body>

</html>
